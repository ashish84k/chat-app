<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body class="gradient-bg">
    <!-- Background SVG Pattern -->
    <div class="absolute inset-0 overflow-hidden">
      <svg
        class="absolute -top-40 -right-40 floating-animation"
        width="300"
        height="300"
        viewBox="0 0 200 200"
        fill="none"
      >
        <circle cx="100" cy="100" r="80" fill="url(#gradient1)" opacity="0.3" />
        <defs>
          <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #ff6b6b" />
            <stop offset="100%" style="stop-color: #ffa726" />
          </linearGradient>
        </defs>
      </svg>

      <svg
        class="absolute -bottom-40 -left-40 floating-animation"
        width="250"
        height="250"
        viewBox="0 0 200 200"
        fill="none"
        style="animation-delay: -3s"
      >
        <polygon
          points="100,20 180,80 180,120 100,180 20,120 20,80"
          fill="url(#gradient2)"
          opacity="0.2"
        />
        <defs>
          <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #4facfe" />
            <stop offset="100%" style="stop-color: #00f2fe" />
          </linearGradient>
        </defs>
      </svg>

      <svg
        class="absolute top-1/4 left-1/4 pulse-animation"
        width="100"
        height="100"
        viewBox="0 0 100 100"
      >
        <circle cx="50" cy="50" r="3" fill="white" opacity="0.8" />
        <circle cx="30" cy="30" r="2" fill="white" opacity="0.6" />
        <circle cx="70" cy="70" r="2" fill="white" opacity="0.6" />
        <circle cx="20" cy="80" r="1" fill="white" opacity="0.4" />
        <circle cx="80" cy="20" r="1" fill="white" opacity="0.4" />
      </svg>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="glass-effect rounded-3xl p-8 w-full max-w-md slide-in">
        <!-- Logo/Icon -->
        <div class="text-center mb-8">
          <div class="mx-auto w-20 h-20 mb-4">
            <svg viewBox="0 0 80 80" fill="none" class="w-full h-full">
              <circle
                cx="40"
                cy="40"
                r="35"
                fill="url(#logoGradient)"
                opacity="0.9"
              />
              <path
                d="M25 40c0-8.284 6.716-15 15-15s15 6.716 15 15-6.716 15-15 15-15-6.716-15-15z"
                fill="white"
                opacity="0.3"
              />
              <circle cx="40" cy="35" r="3" fill="white" />
              <path
                d="M40 42v8M35 47h10"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
              <defs>
                <linearGradient
                  id="logoGradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop offset="0%" style="stop-color: #667eea" />
                  <stop offset="100%" style="stop-color: #764ba2" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
          <p class="text-white opacity-80">
            Enter your phone number to continue
          </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
          <!-- Phone Input -->
          <div class="relative">
            <label
              for="phone"
              class="block text-sm font-medium text-white mb-2 opacity-90"
            >
              Phone Number
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-white opacity-70"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
              </div>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="+1 (555) 123-4567"
                class="input-focus w-full pl-12 pr-4 py-4 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="button-hover w-full py-4 px-6 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold rounded-2xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 border border-white border-opacity-30"
          >
            <div class="flex items-center justify-center space-x-2">
              <span>Continue</span>
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
            </div>
          </button>
        </form>

        <!-- Additional Options -->
        <div class="mt-8 text-center">
          <p class="text-white opacity-70 text-sm">
            Don't have an account?
            <a
              href="/signup"
              class="text-white font-medium hover:opacity-100 transition-opacity duration-200"
              >Sign up</a
            >
          </p>
        </div>

        <!-- Social Login Options -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-white opacity-20"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-transparent text-white opacity-70"
                >Or continue with</span
              >
            </div>
          </div>

          <div class="mt-4 flex space-x-3">
            <button
              class="flex-1 py-3 px-4 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
            >
              <svg
                class="w-5 h-5 mx-auto text-white"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
            </button>
            <button
              class="flex-1 py-3 px-4 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
            >
              <svg
                class="w-5 h-5 mx-auto text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
                />
              </svg>
            </button>
            <button
              class="flex-1 py-3 px-4 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
            >
              <svg
                class="w-5 h-5 mx-auto text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.749.099.12.112.225.085.347-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.746-1.378l-.747 2.848c-.269 1.045-1.004 2.352-1.498 3.146 1.123.345 2.306.535 3.55.535 6.624 0 11.99-5.367 11.99-11.987C24.007 5.367 18.641.001 12.017.001z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./javaScript/login.js" type="module"></script>
  </body>
</html>
