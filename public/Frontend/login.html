<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Phone Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .country-flag {
            width: 20px;
            height: 15px;
            display: inline-block;
            margin-right: 8px;
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .ripple:active::before {
            width: 300px;
            height: 300px;
        }
        
        .bounce-in {
            animation: bounceIn 0.5s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(5deg); }
            70% { transform: scale(0.9) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }
        
        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -10px); }
            100% { transform: translate(0, -0px); }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 0.15em solid #4F46E5;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #4F46E5; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating" style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-40 w-60 h-60 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating" style="animation-delay: 4s;"></div>
    </div>

    <!-- Main Container -->
    <div class="glass-effect rounded-3xl shadow-2xl w-full max-w-lg p-8 relative z-10 bounce-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 typewriter">Secure Login</h1>
            <p class="text-white/80 text-sm">Enter your phone number to continue</p>
        </div>

        <form id="phoneForm" class="space-y-6">
            <!-- Country Selection -->
            <div class="space-y-2 slide-up">
                <label class="block text-sm font-semibold text-white/90">Country</label>
                <div class="relative">
                    <select id="country" class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-2xl px-4 py-4 appearance-none cursor-pointer input-glow transition-all duration-300 hover:bg-white/25 focus:bg-white/30">
                        <option value="+91" data-pattern="^[6-9]\d{9}$" data-length="10" data-flag="ðŸ‡®ðŸ‡³">ðŸ‡®ðŸ‡³ India (+91)</option>
                        <option value="+1" data-pattern="^\d{10}$" data-length="10" data-flag="ðŸ‡ºðŸ‡¸">ðŸ‡ºðŸ‡¸ USA (+1)</option>
                        <option value="+44" data-pattern="^[7-9]\d{9}$" data-length="10" data-flag="ðŸ‡¬ðŸ‡§">ðŸ‡¬ðŸ‡§ UK (+44)</option>
                        <option value="+86" data-pattern="^1[3-9]\d{9}$" data-length="11" data-flag="ðŸ‡¨ðŸ‡³">ðŸ‡¨ðŸ‡³ China (+86)</option>
                        <option value="+33" data-pattern="^[6-7]\d{8}$" data-length="9" data-flag="ðŸ‡«ðŸ‡·">ðŸ‡«ðŸ‡· France (+33)</option>
                        <option value="+49" data-pattern="^1[5-7]\d{9}$" data-length="10" data-flag="ðŸ‡©ðŸ‡ª">ðŸ‡©ðŸ‡ª Germany (+49)</option>
                        <option value="+81" data-pattern="^[7-9]\d{9}$" data-length="10" data-flag="ðŸ‡¯ðŸ‡µ">ðŸ‡¯ðŸ‡µ Japan (+81)</option>
                        <option value="+61" data-pattern="^4\d{8}$" data-length="9" data-flag="ðŸ‡¦ðŸ‡º">ðŸ‡¦ðŸ‡º Australia (+61)</option>
                        <option value="+7" data-pattern="^9\d{9}$" data-length="10" data-flag="ðŸ‡·ðŸ‡º">ðŸ‡·ðŸ‡º Russia (+7)</option>
                        <option value="+55" data-pattern="^1[1-9]\d{8}$" data-length="10" data-flag="ðŸ‡§ðŸ‡·">ðŸ‡§ðŸ‡· Brazil (+55)</option>
                    </select>
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                        <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Phone Number Input -->
            <div class="space-y-2 slide-up" style="animation-delay: 0.1s;">
                <label class="block text-sm font-semibold text-white/90">Phone Number</label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 flex items-center">
                        <span id="countryFlag" class="text-lg mr-2">ðŸ‡®ðŸ‡³</span>
                        <span id="countryCode" class="text-white/90 font-semibold">+91</span>
                        <div class="w-px h-6 bg-white/30 mx-3"></div>
                    </div>
                    <input 
                        type="text" 
                        id="phone" 
                        placeholder="Enter your number"
                        class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-2xl pl-24 pr-12 py-4 text-white placeholder-white/50 input-glow transition-all duration-300 hover:bg-white/25 focus:bg-white/30"
                        maxlength="15"
                        autocomplete="tel"
                    >
                    <div id="clearBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer opacity-0 transition-opacity duration-200">
                        <svg class="w-5 h-5 text-white/60 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Validation Messages -->
                <div class="min-h-[20px]">
                    <div id="phoneError" class="text-red-300 text-sm flex items-center hidden">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="errorText"></span>
                    </div>
                    <div id="phoneSuccess" class="text-green-300 text-sm flex items-center hidden">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Valid phone number</span>
                    </div>
                    <div id="phoneInfo" class="text-white/70 text-sm flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="infoText">Expected: 10 digits starting with 6-9</span>
                    </div>
                </div>
            </div>

            <!-- Phone Number Format Display -->
            <div id="formatDisplay" class="bg-white/10 rounded-xl p-3 text-center text-white/80 text-sm hidden slide-up">
                <div class="font-medium mb-1">Phone Number Preview:</div>
                <div id="formattedNumber" class="font-mono text-lg">+91 XXXXX XXXXX</div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-6 rounded-2xl font-semibold text-lg ripple disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300 slide-up"
                style="animation-delay: 0.2s;"
                disabled
            >
                <span id="btnText">Continue</span>
                <div id="loadingSpinner" class="hidden flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="loading-dots">Verifying</span>
                </div>
            </button>
        </form>
        <!-- Additional Features -->
        <div class="mt-6 text-center">
            <p class="text-white/60 text-sm">
                By continuing, you agree to our 
                <a href="#" class="text-white/80 hover:text-white underline">Terms</a> 
                and 
                <a href="#" class="text-white/80 hover:text-white underline">Privacy Policy</a>
            </p>
        </div>

        <!-- Development Debug Panel -->
        <div id="debugPanel" class="mt-4 bg-black/20 rounded-xl p-4 text-xs text-white/70 hidden">
            <div class="flex justify-between items-center mb-2">
                <span class="font-semibold">Debug Info</span>
                <button id="toggleDebug" class="text-white/50 hover:text-white/80">Ã—</button>
            </div>
            <div id="debugContent" class="space-y-1 font-mono"></div>
        </div>
    </div>
    <script src="./javaScript/login.js" type="module"></script>
</body>
</html>
