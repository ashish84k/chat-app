<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body class="gradient-bg">
    <!-- Background SVG Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <svg class="absolute -top-32 -right-32 floating-animation" width="280" height="280" viewBox="0 0 200 200" fill="none">
            <path d="M100,20 L180,60 L180,140 L100,180 L20,140 L20,60 Z" fill="url(#gradient1)" opacity="0.2"/>
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff9a9e"/>
                    <stop offset="100%" style="stop-color:#fecfef"/>
                </linearGradient>
            </defs>
        </svg>
        
        <svg class="absolute -bottom-32 -left-32 rotate-animation" width="220" height="220" viewBox="0 0 200 200" fill="none">
            <circle cx="100" cy="100" r="60" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.3"/>
            <circle cx="100" cy="100" r="40" fill="none" stroke="url(#gradient2)" stroke-width="1" opacity="0.5"/>
            <circle cx="100" cy="100" r="20" fill="url(#gradient2)" opacity="0.4"/>
            <defs>
                <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#a8edea"/>
                    <stop offset="100%" style="stop-color:#fed6e3"/>
                </linearGradient>
            </defs>
        </svg>
        
        <svg class="absolute top-1/3 right-1/4 pulse-animation" width="120" height="120" viewBox="0 0 120 120">
            <polygon points="60,10 110,35 110,85 60,110 10,85 10,35" fill="white" opacity="0.1"/>
            <circle cx="60" cy="60" r="4" fill="white" opacity="0.8"/>
            <circle cx="30" cy="40" r="2" fill="white" opacity="0.6"/>
            <circle cx="90" cy="80" r="2" fill="white" opacity="0.6"/>
            <circle cx="25" cy="90" r="1" fill="white" opacity="0.4"/>
            <circle cx="95" cy="30" r="1" fill="white" opacity="0.4"/>
        </svg>
        
        <svg class="absolute top-1/4 left-1/3 floating-animation" width="80" height="80" viewBox="0 0 80 80" style="animation-delay: -2s;">
            <rect x="20" y="20" width="40" height="40" rx="8" fill="white" opacity="0.15"/>
            <rect x="30" y="30" width="20" height="20" rx="4" fill="white" opacity="0.2"/>
        </svg>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 py-8">
        <div class="glass-effect rounded-3xl p-8 w-full max-w-lg slide-in">
            <!-- Logo/Icon -->
            <div class="text-center mb-6">
                <div class="mx-auto w-16 h-16 mb-4">
                    <svg viewBox="0 0 80 80" fill="none" class="w-full h-full">
                        <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" opacity="0.9"/>
                        <path d="M25 35h30v10H25z" fill="white" opacity="0.3" rx="2"/>
                        <circle cx="32" cy="32" r="2" fill="white"/>
                        <circle cx="48" cy="32" r="2" fill="white"/>
                        <path d="M32 48c4 4 12 4 16 0" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea"/>
                                <stop offset="50%" style="stop-color:#764ba2"/>
                                <stop offset="100%" style="stop-color:#f093fb"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-1">Create Account</h1>
                <p class="text-white opacity-80 text-sm">Join us and start your journey</p>
            </div>

            <!-- Signup Form -->
            <form action="/signup" method="POST" class="space-y-4">
                <!-- Name Input -->
                <div class="relative">
                    <label for="name" class="block text-sm font-medium text-white mb-2 opacity-90">
                        Full Name
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="Enter your full name"
                            class="input-focus w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                        />
                    </div>
                </div>

                <!-- Email Input -->
                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-white mb-2 opacity-90">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="your@email.com"
                            class="input-focus w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                        />
                    </div>
                </div>

                <!-- Phone Input -->
                <div class="relative">
                    <label for="phone" class="block text-sm font-medium text-white mb-2 opacity-90">
                        Phone Number
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            required 
                            placeholder="+1 (555) 123-4567"
                            class="input-focus w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                        />
                    </div>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-white mb-2 opacity-90">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Create a strong password"
                            class="input-focus w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                        />
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="relative">
                    <label for="confirm_password" class="block text-sm font-medium text-white mb-2 opacity-90">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            required 
                            placeholder="Confirm your password"
                            class="input-focus w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                        />
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3 mt-4">
                    <div class="flex items-center h-6">
                        <input 
                            id="terms" 
                            name="terms" 
                            type="checkbox" 
                            required
                            class="checkbox-custom h-4 w-4 text-white bg-white bg-opacity-20 border-white border-opacity-30 rounded focus:ring-white focus:ring-2 focus:ring-opacity-50"
                        />
                    </div>
                    <label for="terms" class="text-sm text-white opacity-90 leading-5">
                        I agree to the 
                        <a href="#" class="text-white font-medium hover:opacity-100 underline transition-opacity duration-200">Terms of Service</a>
                        and 
                        <a href="#" class="text-white font-medium hover:opacity-100 underline transition-opacity duration-200">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="button-hover w-full py-4 px-6 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold rounded-2xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 border border-white border-opacity-30 mt-6"
                >
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Create Account</span>
                    </div>
                </button>
            </form>

            <!-- Sign In Link -->
            <div class="mt-6 text-center">
                <p class="text-white opacity-70 text-sm">
                    Already have an account? 
                    <a href="/login" class="text-white font-medium hover:opacity-100 transition-opacity duration-200">Sign in</a>
                </p>
            </div>

            <!-- Social Signup Options -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white opacity-20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-transparent text-white opacity-70">Or sign up with</span>
                    </div>
                </div>
                
                <div class="mt-4 grid grid-cols-3 gap-3">
                    <button class="py-3 px-4 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 group">
                        <svg class="w-5 h-5 mx-auto text-white group-hover:scale-110 transition-transform duration-300" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button class="py-3 px-4 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 group">
                        <svg class="w-5 h-5 mx-auto text-white group-hover:scale-110 transition-transform duration-300" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                        </svg>
                    </button>
                    <button class="py-3 px-4 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 group">
                        <svg class="w-5 h-5 mx-auto text-white group-hover:scale-110 transition-transform duration-300" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./javaScript/signup.js" type="module"></script>
</body>
</html>
