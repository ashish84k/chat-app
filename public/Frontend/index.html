<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Chat UI</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css">

  </head>
  <body class="h-screen w-screen overflow-hidden bg-white text-slate-900">
    <!-- APP -->
    <div class="flex h-full w-full">
      <!-- LEFT: Sidebar (dark) -->
      <aside class="flex flex-col w-[340px] bg-[#0b1526] text-white">
        <!-- top bar -->
        <div
          class="flex items-center justify-between px-4 py-3 border-b border-white/10"
        >
          <div class="flex items-center gap-2">
            <!-- hamburger -->
            <button class="p-2 rounded-lg hover:bg-white/10" aria-label="Menu">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <!-- search -->
            <div class="relative">
              <input
                class="w-48 bg-white/10 placeholder-white/50 text-white rounded-full pl-9 pr-3 py-2 focus:outline-none"
                placeholder="Search"
              />
              <svg
                class="absolute left-2 top-1/2 -translate-y-1/2 opacity-70"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="7" stroke-width="2" />
                <path d="M21 21l-3.6-3.6" stroke-width="2" />
              </svg>
            </div>
          </div>
          <button class="p-2 rounded-lg hover:bg-white/10" aria-label="More">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="5" cy="12" r="2" />
              <circle cx="12" cy="12" r="2" />
              <circle cx="19" cy="12" r="2" />
            </svg>
          </button>
        </div>

        <!-- header row -->
        <div
          class="flex items-center justify-between px-5 py-3 text-sm text-white/70"
        >
          <span class="flex items-center gap-2"
            >Today
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="opacity-60"
            >
              <path d="M7 10l5 5 5-5" />
            </svg>
          </span>
          <span>Date</span>
        </div>

      
        <!-- chats list -->
        <div class="flex-1 overflow-y-auto thin-scroll pb-2 allLogger">
          <!-- chat item -->

          <!-- more items ... -->
        </div>
      </aside>

      <!-- RIGHT: Chat Panel -->
      <section class="relative flex-1 flex flex-col chatingSection active">
        <!-- Close Button -->
         
        <!-- EXTRA: SVG animated background behind canvas (added, nothing removed) -->
      </section>
      
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./javaScript/index.js"  type="module"></script>
  </body>
</html>
