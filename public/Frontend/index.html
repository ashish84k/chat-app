<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Chat UI</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="h-screen w-screen overflow-hidden bg-white text-slate-900">
    <!-- APP -->
    <div class="flex h-full w-full">
      <!-- LEFT: Sidebar (dark) -->
      <aside class="flex flex-col w-[340px] bg-[#0b1526] text-white">
        <!-- top bar -->
        <div
          class="flex items-center justify-between px-4 py-3 border-b border-white/10"
        >
          <div class="flex items-center gap-2">
            <!-- hamburger -->
            <button class="p-2 rounded-lg hover:bg-white/10" aria-label="Menu">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <!-- search -->
            <div class="relative">
              <input
                class="w-48 bg-white/10 placeholder-white/50 text-white rounded-full pl-9 pr-3 py-2 focus:outline-none"
                placeholder="Search"
              />
              <svg
                class="absolute left-2 top-1/2 -translate-y-1/2 opacity-70"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="7" stroke-width="2" />
                <path d="M21 21l-3.6-3.6" stroke-width="2" />
              </svg>
            </div>
          </div>
          <div class="minu-profile"></div>
        </div>

        <!-- header row -->
        <div
          class="flex items-center justify-between px-5 py-3 text-sm text-white/70"
        >
          <span class="flex items-center gap-2"
            >Today
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="opacity-60"
            >
              <path d="M7 10l5 5 5-5" />
            </svg>
          </span>
          <span>Date</span>
        </div>

        <!-- chats list -->
        <div class="flex-1 overflow-y-auto thin-scroll pb-2 allLogger">
          <!-- chat item -->

          <!-- more items ... -->
        </div>

        <!-- profile  -->
        <div style="z-index: 100;"
          class="absolute left-0 top-0 bg-black h-full w-full z-50 overflow-auto hidden"
          id="profileMe"
        ></div>
      </aside>

      <!-- RIGHT: Chat Panel -->
      <section style="z-index: 1;" class="relative flex-1 flex flex-col chatingSection active">
        <!-- Close Button -->

        <svg
          class="absolute inset-0 -z-20 w-full h-full"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <radialGradient id="g1" r="100%">
              <stop offset="0%" stop-color="#6366f1" stop-opacity=".18" />
              <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
            </radialGradient>
            <radialGradient id="g2" r="100%">
              <stop offset="0%" stop-color="#8b5cf6" stop-opacity=".14" />
              <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0" />
            </radialGradient>
          </defs>
          <circle cx="20%" cy="25%" r="160" fill="url(#g1)">
            <animate
              attributeName="cx"
              values="20%;75%;20%"
              dur="14s"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="70%" cy="70%" r="220" fill="url(#g2)">
            <animate
              attributeName="cy"
              values="70%;30%;70%"
              dur="18s"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
        <!-- animated canvas background inside chat area (kept) -->
        <canvas id="bg" class="absolute inset-0 -z-10"></canvas>
        <!-- header (kept) -->
        <div
          class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-white/70 backdrop-blur"
        >
          <div class="flex items-center gap-3">
            <img class="w-10 h-10 rounded-full" id="message_img" src="img" alt="" />
            <div class="leading-tight">
              <p class="font-semibold" id="message_name">name</p>
              <div class="flex items-center gap-1">
                <p
                  id="message_status"
                  class="message_status text-xs text-red-500"
                >
                  Online
                </p>
                <p
                  id="${chatter._id}_typing"
                  class="text-xs text-blue-500 hidden typing"
                >
                  Typing...
                </p>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-2 text-slate-600">
            <button class="p-2 hover:bg-slate-100 rounded-lg" aria-label="Call">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-width="1.8"
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.1 4.2 2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.12.89.32 1.75.6 2.58a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.5-1.17a2 2 0 0 1 2.11-.45c.83.28 1.69.48 2.58.6A2 2 0 0 1 22 16.92z"
                />
              </svg>
            </button>
            <button
              class="p-2 hover:bg-slate-100 rounded-lg"
              aria-label="Video"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path stroke-width="1.8" d="M23 7l-7 5 7 5V7z" />
                <rect
                  x="1"
                  y="5"
                  width="15"
                  height="14"
                  rx="2"
                  ry="2"
                  stroke-width="1.8"
                />
              </svg>
            </button>
            <button class="p-2 hover:bg-slate-100 rounded-lg" aria-label="More">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <circle cx="5" cy="12" r="2" />
                <circle cx="12" cy="12" r="2" />
                <circle cx="19" cy="12" r="2" />
              </svg>
            </button>
            <button
              onClick="closeChat()"
              class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-red-500 transition-colors duration-300 focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-600 dark:text-gray-300 transition-transform duration-300 transform hover:rotate-90"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- messages (kept; just added id for reliable JS hook) -->
        <div
          id="messagesPanel"
          class="flex-1 overflow-y-auto thin-scroll px-6 py-6 space-y-6 messages"
        >
          <!-- message row -->
        </div>
        <div class="sep mx-6"></div>
        <!-- input bar (kept) -->
        <div
          class="px-6 py-4 flex items-center gap-4 bg-white/80 backdrop-blur-xl border-t border-gray-200 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]"
        >
          <!-- Attach -->
          <button
            class="p-3 rounded-full bg-slate-50 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-300 shadow-sm hover:shadow-md"
            title="Attach"
            aria-label="Attach"
          >
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-width="1.8"
                d="M21.44 11.05l-7.07 7.07a5 5 0 0 1-7.07-7.07l7.07-7.07a3 3 0 0 1 4.24 4.24l-7.07 7.07a1 1 0 0 1-1.41-1.41l6.36-6.36"
              />
            </svg>
          </button>

          <!-- Input -->
          <div class="flex-1 relative">
            <input
              id="msgInput"
              type="text"
              placeholder="Message..."
              class="w-full rounded-2xl bg-slate-100/80 px-5 py-3 pr-12 outline-none border border-transparent focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 shadow-inner"
            />
            <!-- Emoji -->
            <button
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-amber-500 transition-all duration-300 hover:scale-110"
              title="Emoji"
              aria-label="Emoji"
            >
              <svg
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="12" cy="12" r="10" stroke-width="1.8" />
                <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke-width="1.8" />
                <path d="M9 9h.01M15 9h.01" stroke-width="2" />
              </svg>
            </button>
          </div>

          <!-- Send -->
          <button
            id="sendBtn"
            class="px-5 py-3 rounded-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white font-medium shadow-md hover:shadow-lg hover:scale-105 active:scale-95 transition-all duration-300"
            aria-label="Send"
          >
            <span class="inline-flex items-center gap-2">
              <span class="hidden sm:inline">Send</span>
              <svg
                id="sendIcon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="transition-transform duration-300"
              >
                <path d="M2 21l21-9L2 3v7l15 2-15 2z" />
              </svg>
            </span>
          </button>
        </div>

        <!-- EXTRA: SVG animated background behind canvas (added, nothing removed) -->
      </section>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./javaScript/indexx.js" type="module"></script>
  </body>
</html>
